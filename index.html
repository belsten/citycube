<!DOCTYPE html>
<meta charset="utf-8">
<html>
<head>
    <title>CityCube</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/map.css">
    <link rel="stylesheet" href="css/calendar.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
    <script src="js/map.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/facebook-data.js"></script>

</head>
  <link rel="icon" type="image/png" href="media/S.png"  />
<body>

    <div id="topHeader">
        <h1 style="padding-left: 50%; color: rgba(215, 215, 215, 1)">Schenectady, NY</h1>
    </div>

    <div id="calendar" class="calendar_class"></div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.5.1/moment.min.js"></script>
        <script src="js/calendar.js"></script>

    <div id="map"></div>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB0j_js17SfUNxqXN8HDGs8D_xNtqxKvgs&libraries=places&callback=initMap" async defer></script>

     <div id="twitterBar">
     <a class="twitter-timeline"  href="https://twitter.com/search?q=%40Schenectady" data-partner="tweetdeck"data-widget-id="962530315616047105">@Schenectady</a>
        <script>!function(d,s,id){
          var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';
          if(!d.getElementById(id)){
            js=d.createElement(s);
            js.id=id;js.src=p+"://platform.twitter.com/widgets.js";
            fjs.parentNode.insertBefore(js,fjs);
          }
        }
        (document,"script","twitter-wjs");
        </script>
    </div>

    <div id="newsBar">
       <div id="rssFeed">
        <script type="text/javascript" src="https://feed.mikle.com/js/fw-loader.js" data-fw-param="64591/"></script> <!-- end feedwind code -->
        </div>
    </div>
    <img src="media/Google-favicon-2015.png" id="newsButton" onclick ="showNews()">
    </img>
      <img src="media/Twitter_logo_bird_transparent_png.png" id="twitterButton" onclick ="showTwitter()">
    </img>
    <script>
        var isHidden = true;
        var isTweetHidden = true;
        function showTwitter(){
            if(isTweetHidden){
                 document.getElementById("twitterBar").style.display = "inline";
                 isTweetHidden = false;
           }else{
                document.getElementById("twitterBar").style.display = "none";
                isTweetHidden = true;
           }
        }
        function showNews(){
           if(isHidden){
                 document.getElementById("newsBar").style.display = "inline";
                 isHidden = false;
           }else{
                document.getElementById("newsBar").style.display = "none";
                isHidden = true;
           }
        }
    </script>


</body>
</html>
